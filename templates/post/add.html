{% extends 'post/base.html' %}

{% block title %}

{% endblock %}

{% block content %}
    <h1>Добавить пост</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
    {{ header }}
    {{ text }}
    {{ image }}
{% endblock %}
